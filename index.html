<!DOCTYPE html>
<html>
  <head>
    <title>Module 4 Challenge: Coding Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

    <body>
        <header>
            <div class = "title-font">Coding Quiz Game</div>
        </header>
    <main>
        <div>
            <label for="initials">Please Enter Your initials:</label>
            <input type="Text" id="initials">
        </div>    
        <div id = "communication-box"></div>
        <label for="user-input">Answer Here!
            <input type="text" id="user-input" >
        </label>
            
        </div>
        <div>
            <button id="start-button">Start</button>
            <button type="submit"  id="submit">Submit</button>
        </div>    
        <div id="timer-count">30</div>
            <h3>seconds remaining</h3>
        </div>
        <label for="results" id="label-results">Your Score:</label>
        <div id="results">0</div>
        <div id="highscore">
            <h3>High Score </h3>
            <div id = "highscore-results"></div>
        </div>
    
    </main>  
        <script src="script.js"></script>
    </body>
  </html>
